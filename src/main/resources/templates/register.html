<script>
    function myFunction() {
        const x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
        clear()
    }

    function clear() {
        document.getElementById("perrors").innerHTML = '';
    }

    var today = new Date();
    var yyyy = today.getFullYear();
    var mm = today.getMonth() + 1; // Add one to compensate for months starting at 0
    var dd = today.getDate(); // Returns day of month, no leading 0

    if (mm < 10) {
        mm = '0' + mm;
    }

    if (dd < 10) {
        dd = '0' + dd;
    }

    ageLimit = yyyy - 18;
    newMax = ageLimit + '-' + mm + '-' + dd;
    document.getElementById("birthday").setAttribute("max", newMax);

    let popupString = '';
    let pswd_dict = {
        caps: "At least one capital letter. <b>",
        lower: "At least one lower case. <b>",
        special: "At least one special character. <b>",
        numeric: "At least one number.\n",
        length: "Between 8 and 32 characters. \n"
    };


    function CheckPasswordStrength(password) {
        var password_strength = document.getElementById("password_strength");
        var popup = document.getElementById("myPopup");

        //TextBox left blank.
        if (password.length === 0) {
            password_strength.innerHTML = "";
            return;
        }

        //Regular Expressions.
        var regex = [];
        regex.push("[A-Z]"); //Uppercase Alphabet.
        regex.push("[a-z]"); //Lowercase Alphabet.
        regex.push("[0-9]"); //Digit.
        regex.push("[$@$!%*#?&]"); //Special Character.
        //regex.push("(?=.*[a-z])(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#\$%\^&\*])(?=.{8,32})");
// (?=.*[a-z])   The string must contain at least 1 lowercase alphabetical character
// (?=.*[A-Z])	The string must contain at least 1 uppercase alphabetical character
// (?=.*[0-9])	The string must contain at least 1 numeric character
// (?=.*[!@#$%^&*])	The string must contain at least one special character, but we are escaping reserved RegEx characters to avoid conflict
// (?=.{8,})	The string must be eight characters or longer
        var passed = 0;
        var checks = ["caps", "lower", "numeric", "special", "length"];
        var unpassedChecks = [];

        //Validate for each Regular Expression.
        for (let i = 0; i < regex.length; i++) {
            if (new RegExp(regex[i]).test(password)) {
                passed++;
            } else unpassedChecks.push(i);
        }

        if ((8 > password.length) || (password.length > 32)) unpassedChecks.push(4);

        for (let j = 0; j < unpassedChecks.length; j++) {
            popupString += pswd_dict[checks[unpassedChecks[j]]];
            console.log(popupString);
        }

        popup.innerHTML = popupString;
        console.log(unpassedChecks.length);
        console.log(unpassedChecks);
        if (unpassedChecks.length > 0) popup.classList.toggle("show");
        if (unpassedChecks.length === 0) popup.classList.toggle("hide");
        popupString = "";

        //Validate for length of Password.
        if (passed > 2 && password.length > 8) {
            passed++;
        }


        //Display status.
        var color = "";
        var strength = "";
        switch (passed) {
            case 0:
            case 1:
                strength = "Very Weak";
                color = "darkred";
                break;
            case 2:
                strength = "Weak";
                color = "red";
                break;
            case 3:
                strength = "Fair";
                color = "darkorange";
                break;
            case 4:
                strength = "Strong";
                color = "green";
                break;
            case 5:
                strength = "Very Strong";
                color = "darkgreen";
                break;
        }
        password_strength.innerHTML = strength;
        password_strength.style.color = color;
    }


</script>
